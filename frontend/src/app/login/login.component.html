<div class="row">
    <div class="col"></div>
    <div class="col">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <label for="formGroupExampleInput" >Login</label>
            <div class="form-group">
              <input formControlName="username" type="text" class="form-control" id="formGroupExampleInput" placeholder="Username">

              <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').errors && (loginForm.get('username').dirty || loginForm.get('username').touched)">
                <small class="text-danger"
                    *ngIf="loginForm.get('username').hasError('required')">
                    This field is required.
                </small>
                <small class="text-danger"
                    *ngIf="loginForm.get('username').hasError('minlength')">
                    Please enter an username with 4 characters minimum
                </small>
        </div>

            </div>
            <div class="form-group">
              <input formControlName="password" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password">
              <div *ngIf="loginForm.get('password').invalid &&
              loginForm.get('password').errors &&
        (loginForm.get('password').dirty || loginForm.get('password').touched)">
    <small class="text-danger"
        *ngIf="loginForm.get('password').hasError('required')">
        This field is required.
    </small>
    <small class="text-danger"
        *ngIf="loginForm.get('password').hasError('pattern')">
        Please enter a valid password
    </small>
 
</div>
            </div>
            <div class="buttonEmplacement">
                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success">Login</button>
                <button type="button" class="btn btn-primary">Register</button>
            </div>
          </form>
    </div>
    <div class="col"></div>
</div>
