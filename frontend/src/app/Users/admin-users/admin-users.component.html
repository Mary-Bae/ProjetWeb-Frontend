
 <div class="table-container">
    <h1>Manage users</h1>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div> 
        <table class="table table-hover table-bordered caption-top ">
            <caption>List of users</caption>
            <thead class="table-dark">
                <tr>
                    <th scope="col">Name User</th>
                    <th scope="col">Role User</th>
                    <th scope="col">Edit User</th>
                    <th scope="col">Delete User</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.username }}</td>
                    <td>{{ user.roleName }}</td>
                    <td><button type="button" class="btn btn-outline-warning"style="width: 100%;"(click)="edit(user.id)">Edit</button></td>
                    <td><button type="button" class="btn btn-outline-danger"style="width: 100%;" (click)="del(user.id)">Delete</button></td>       
                </tr>
            </tbody>
        </table>
    </div>
