<div class="row">
    
    <div class="col">
        
    </div>
    <div class="col">
        <h1>New user</h1>
        <form [formGroup]="formUser" (ngSubmit)="save(formUser)">
            <div class="form-group">
              <label for="exampleFormControlInput1">Username</label>
              <input type="text" formControlName="username" class="form-control" id="exampleFormControlInput1"placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Password</label>
                <input type="text" formControlName="password" class="form-control" id="exampleFormControlInput2"placeholder="**********">
              </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Role</label>
              <select formControlName="roleId" class="form-control" id="exampleFormControlTextarea1">
                <option *ngFor="let role of roles" [value]="role.id">{{role.roleName}}</option>
              </select>
            </div>
            <div>
                <button type="submit"[disabled]="formUser.invalid" class="btn btn-outline-primary">Save</button>
            </div>   
              <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>  
              <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>       
          </form>
    </div>
    <div class="col"></div>
  </div>
