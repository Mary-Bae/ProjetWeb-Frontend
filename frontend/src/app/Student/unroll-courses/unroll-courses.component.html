<div class="table-container">
    
    <h1>{{ studentName }}</h1>
    <h2>Level : {{ gradeName }}</h2>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>     
    <table class="table table-hover table-bordered caption-top">
        <caption>Unroll courses</caption>
        <thead class="table-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Level</th>
                <th scope="col">Schedule</th>
                <th scope="col">Teacher</th>
                <th scope="col">Description</th>
                <th scope="col">Unroll Course</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td>{{ course.name }}</td>
                <td>{{ course.levelName }}</td>
                <td>{{ course.schedule }}</td>
                <td>{{ course.username }}</td>
                <td>{{ course.description }}</td>
                <td>
                    <input type="checkbox"  [(ngModel)]="course.isSelected" id="course{{course.id}}">
                    Choix du cours
                  </td>    
            </tr>
        </tbody>
    </table>
    <div>
        <button type="button" class="btn btn-outline-success" (click)="confirmSelection()">Confirm Selection</button>
        <button type="button" class="btn btn-outline-secondary" (click)="goBack()">Go back</button>
    </div>
</div>
