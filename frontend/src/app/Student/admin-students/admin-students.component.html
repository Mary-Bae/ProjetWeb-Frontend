
    <div class="table-container">
        <table class="table table-hover table-bordered caption-top">
            <caption>List of students</caption>
            <thead class="table-dark">
                <tr>
                    <th scope="col">Student</th>
                    <th scope="col">Level of student</th>
                    <th scope="col">Edit Student</th>
                    <th scope="col">Unroll Courses</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students">
                    <td>{{ student.username }}</td>
                    <td>{{ student.gradeName }}</td>
                    <td><button type="button" class="btn btn-outline-warning"style="width: 100%;"(click)="edit(student.userId)">Edit Level</button></td>
                    <td><button type="button" class="btn btn-outline-warning"style="width: 100%;"(click)="unroll(student.userId)">Unroll Courses</button></td>       
                </tr>
            </tbody>
        </table>
    </div>
